<!DOCTYPE html>
<html lang="en">

<head>
    <title>Current weather</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="WeatherAjax.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<!--registerButtonHandler is triggered once the web page is fully loaded in the browser.-->

<body onload="registerButtonHandler()">
    <div class="row">
        <div class="col">

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Location</span>
                <input type="text" id="locationInput" class="form-control" placeholder="City name" value="London"
                    aria-label="Locations" aria-describedby="basic-addon1"></input>
            </div>
            <button id="submit" type="button" class="btn btn-success">Submit</button>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4" id="locationContainer">
        <div class="col">&nbsp;</div>
    </div>


    <div class="row row-cols-1 row-cols-md-3 g-4" id="noLocationsFoundError">
        <div class="col"></div>
    </div>

    <div class="row">
        <div class="card">
            <div class="card-body">
                <table class="table" id="table" style="display:none">
                    <thead>
                        <tr class="table-primary">
                            <th scope="col">Weather parameter</th>
                            <th scope="col">Value</th>
                        </tr>
                    </thead>
                    <tbody class="table-success" id="weatherTableBody">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card">
            <div class="card-body d-flex align-items-center">
                <img id="weatherIcon" src="" class="rounded mx-auto d-block" alt="Weather icon">
            </div>
        </div>
        <div class="card">
            <div class="card-body d-flex align-items-center">
                <p id="temperature" class="rounded mx-auto "></p>
            </div>
        </div>
    </div>
    <!--The click on the "Start" button triggers the Jquery function which executes the main getWeather function-->
    <!-- <button type="button" class="btn btn-success" id="start">Start</button>-->
</body>

</html>
