<!DOCTYPE html>
<html lang="en">

<head>
    <title>Current weather</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="WeatherAjax.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<!--registerButtonHandler is triggered once the web page is fully loaded in the browser.-->

<body onload="registerButtonHandler()">
    <div class="row">
        <div class="col-6">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Weather parameter</th>
                        <th scope="col">Value</th>
                    </tr>
                </thead>
                <tbody id="weatherTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <button id="start">Start</button>
    
    <!--The click on the "Start" button triggers the Jquery function which executes the main getWeather function-->
</body>

</html>
